<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Images</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Photo Editing</h1>
            <h2>Gimp</h2>
        </header>
        <main>
            <div class="container">
                <h2>Before Editing</h2>
                <img src="images/duck-in-boots.jpeg" alt="Duck in Boots">
                <img src="images/duck-pinball.jpeg" alt="Pinball Duck">
                <img src="images/ducks-in-vegas.jpeg" alt="Duck in Vegas">
                <img src="images/grand-canyon-ducks.jpeg" alt="Grand Canyon Ducks">
                <img src="images/light-ducks.jpeg" alt="Ducks before the Sun">
            </div>
            <div class="container">
                <h2>After Editing</h2>
                <img src="images/duck-in-boots-gimp.jpeg" alt="Duck in Boots">
                <img src="images/duck-pinball-gimp.jpeg" alt="Pinball Duck">
                <img src="images/ducks-in-vegas-gimp.jpeg" alt="Duck in Vegas">
                <img src="images/grand-canyon-ducks-gimp.jpeg" alt="Grand Canyon Ducks">
                <img src="images/light-ducks-gimp.jpeg" alt="Ducks before the Sun">
            </div>
        </main>
    </div>
</body>
</html>
