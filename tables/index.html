<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Table Basics</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div id="header-h1">
                <h1>Tables</h1>
            </div>
            <nav>
                <div id="nav-button">
                    <a href="index.html">Table Basics</a>
                </div>
                <div id="nav-button">
                    <a href="pages/styling-tables.html">Styling Tables</a>
                </div>
                <div id="nav-button">
                    <a href="pages/calendar.html">Creating a Calendar</a>
                </div>
            </nav>
        </header>
        <main>
            <table width="80%">
                <tr>
                    <th></th>
                    <th>col 1</th>
                    <th>col 2</th>
                    <th>col 3</th>
                    <th>col 4</th>
                </tr>
                <tr>
                    <th>Row 1</th>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
                <tr>
                    <th>Row 2</th>
                    <td rowspan="3">Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
                <tr>
                    <th>Row 3</th>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
                <tr>
                    <th>Row 4</th>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
                <tr>
                    <th>Row 5</th>
                    <td colspan="2">Test</td>
                    <td>Test</td>
                    <td>Test</td>
                </tr>
            </table>
        </main>
        <footer>
            <p>&copy; Tony Janus, 2024</p>
        </footer>
    </div>
</body>
</html>
