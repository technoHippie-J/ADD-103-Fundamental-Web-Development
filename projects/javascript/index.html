<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Control</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="container flexbox-container">
        <div>
            <h1 id="header-title">
                JavaScript Image Control
            </h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="../../index.html">Root Index</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="grid-container">
            <div class="img-container" id="img-div-01">
                <img src="images/img-01.webp" alt="Roller Coaster" class="gallery-img" id="coaster-img" onclick = 'change("images/img-01.webp")'>
            </div>
            <div class="img-container" id="img-div-02">
                <img src="images/img-02.webp" alt="Fishing Hole" class="gallery-img" id="fishing-img" onclick = 'change("images/img-02.webp")'>
            </div>
            <div class="img-container" id="img-div-03">
                <img src="images/img-03.webp" alt="Huskey" class="gallery-img" id="huskey-img" onclick = 'change("images/img-03.webp")'>
            </div>
            <div class="img-container" id="img-div-04">
                <img src="images/img-04.webp" alt="Programmer Duck" class="gallery-img" id="duck-img" onclick = 'change("images/img-04.webp")'>
            </div>
            <div class="img-container" id="img-div-05">
                <img src="images/img-05.webp" alt="Rock Band Ducks" class="gallery-img" id="rocknroll-img" onclick = 'change("images/img-05.webp")'>
            </div>
        </section>
        <div id="gallery-box">
            <img src="images/img-01.webp" alt="Roller Coaster" id="main-img">
        </div>
    </main>
    <footer class="container">
        <p>
            &copy; 2024 Tony Janus
        </p>
        <br>
        <p>
            Images generated by ChatGPT with prompts by Tony Janus
        </p>
    </footer>
    <script src="script.js">
    </script>
</body>
</html>
