            <main>

                </div>
                <!--
                    The <div> below contains a contact form, which we haven't played with yet in class. I have gone to W3Schools and used the information found there to implement the form into this site. The pages used are the following:

                    -https://www.w3schools.com/html/html_forms.asp

                    -https://www.w3schools.com/html/html_forms_attributes.asp

                    -https://www.w3schools.com/html/html_form_elements.asp

                    -https://www.w3schools.com/tags/att_form_enctype.asp

                    -https://www.w3schools.com/html/html_form_input_types.asp

                    -https://www.w3schools.com/tags/att_input_placeholder.asp

                    -https://stackoverflow.com/questions/2436716/is-application-x-www-form-urlencoded-default-for-html-form

                    I've also found that for it to work properly, I would need a .php file to write the contact information to. Since I do not know how to do this yet, I will only create the empty file in a folder called "php" and once I'm done coding the rest of the project, and if I have time, I will see if I can learn enough to get it working. If not, then it will act as a reminder for me to reference in the future. If I do make the attempt, I will start at the following link:

                    -https://www.w3schools.com/php/default.asp
                -->
                <div id="contact-block-right" class="contact-block">
                    <form action="../php/contact_requests.php" method="post" autocomplete="on" enctype="application/x-www-form-urlencoded" id="contact-form">
                        <fieldset id="contact-fieldset-info">
                            <legend>Contact Information</legend>
                            <label for="fname">First Name:</label>
                                <br>
                                <input type="text" id="contact-fname" name="fname" placeholder="Enter your first name...">
                                <br>
                            <label for="lname">Last Name:</label>
                                <br>
                                <input type="text" id="contact-lname" name="lname" placeholder="Enter your last name...">
                                <br>
                            <label for="email">Email:</label>
                                <br>
                                <input type="email" id="contact-email" name="email" placeholder="Enter your email...">
                                <br>
                            <label for="subject">Subject:</label>
                                <br>
                                <input type="text" id="contact-subject" name="subject" placeholder="Few words why you're reaching out...">
                                <br>
                        </fieldset>
                        <fieldset id="contact-fieldset-message">
                            <legend>Your Message:</legend>
                            <textarea name="message" rows="10" cols="50" id="contact-message" placeholder="Enter your message here..."></textarea>
                        </fieldset>
                        <br>
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </main>
